<div class="column">
    <figure class="image"><img class="is-skill-icon frontend-logo" alt="Full Stack Developer"></figure>
    <h1 class="title is-size-4 is-spaced">{{roleTitle}}</h1>
    <p>{{skill.tagLine}}</p>
    <p class="list-title has-text-primary has-text-weight-normal">{{ technologiesTitle }}</p>
    <p>{{skill.technologies.join(', ')}}</p>
    <p class="list-title has-text-primary has-text-weight-normal">{{devToolsTitle}}</p>
    <ul>
      <li *ngFor="let devTool of skill.devTools">{{devTool}}</li>
    </ul>
  </div>
