<section class="hero is-white is-fullheight has-text-centered animate-fadeUp">

    <div class="container">
      <div class="columns is-centered">
        <div class="column is-three-fifths">
          <img
            class="success-logo"
            alt="Success"
            style="margin-bottom: 48px; max-width: 300px"
          />
          <h1
            class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile"
          >
            Message received. Thanks!
          </h1>
          <h2 class="subtitle is-size-4-desktop">
            I'll be in touch with you shortly.
          </h2>
          <a
            class="button is-primary is-outlined is-medium is-rounded"
            style="margin-top: 30px; font-weight: 500"
            [routerLink]="'/portfolio'"

          >
        </div>
      </div>
    </div>
  </div>
</section>
