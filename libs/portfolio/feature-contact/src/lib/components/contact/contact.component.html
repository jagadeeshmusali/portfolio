<body>
<nav class="navbar is-transparent is-planner animate-fadeDown">
  <div class="container">
    <div class="navbar-brand"><a class="navbar-item" href="/">
      <img class="app-logo"
           alt="Jagadeesh Musali | Developer, Designer &amp; Mentor" height="48">
    </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        <div class="navbar-item">
          <p class="buttons">
            <a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" [routerLink]="'/portfolio'">
              <span class="icon is-small">
                  <i class="fas fa-times"></i>
                </span></a></p>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="is-form-page animate-fadeUp">
  <section class="is-white has-text-centered">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-three-quarters"><img class="avtar-logo" alt="">
          <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Thanks for taking the time to reach out!</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="is-white">
    <div class="container">
      <form id="invisible-recaptcha-form" >
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="field">
              <label class="label">Name</label>
              <div class="control is-expanded">
                <input class="input is-large" name="name" type="text" required="">
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="field">
              <label class="label">Email</label>
              <div class="control is-expanded">
                <input class="input is-large" name="email" type="email" required="">
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column">
            <div class="field">
              <label class="label">Message</label>
              <div class="control is-expanded">
                <textarea class="textarea is-large" name="message" rows="5" required=""></textarea>
              </div>
            </div>
            <div class="field is-hidden">
              <label class="is-hidden"></label>
              <div class="control is-expanded is-hidden">
                <input class="is-hidden" name="bot_vortex" type="hidden">
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-one-third">
            <div class="field">
              <div class="control">
                <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded" [routerLink]="'/portfolio'"  >Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
